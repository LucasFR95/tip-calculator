<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tipping Calculator</title>
</head>
<body>
  <div id="container">
    <div id="title">
        <h1>Tipping Calculator</h1>
    </div>
    <div id="content">
        <form class="tipsForm" id="form">
            <label for="amount"> <p>How much was total cost ?</p>
            <span>U$</span>
                <input type="number" name="amount" class="formInput" id="bill" >
            </label> 
            <label for="service" >
                <p>How was your service ?</p>
                <p>
                <select name="service" id="service" class="formInput" >
                    <optgroup></optgroup>
                    <option value="0.3">30%-Amazing</option>
                    <option value="0.2">20%-Good</option>
                    <option value="0.15">15%-Ok</option>
                    <option value="0.1">10%-Bad</option>
                    <option value="0.05">5%-Awful</option>
                </select>
                </p>
            </label>
            <label for="customers"> 
                <p>How many customers will split cost ?</p>
                <input type= "number" name="customers" class="formInput" id="customers" >
                <label> people </label>
            </label><br>
            <button type="submit" class="formSubmit" id="button">Calculate</button>
        </form>
    </div>
    <div id="totalTip">
        Total tip: 
        U$ <span id="tip">0.00</span>
        <p id="each">each</p>
    </div>
  </div>

  <script src="scripts.js">
  </script>
</body>
</html>
